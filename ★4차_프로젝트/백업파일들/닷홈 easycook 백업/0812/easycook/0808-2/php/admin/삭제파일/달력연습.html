<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: auto;
            text-align: center;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>2024년 7월 달력</h2>
    <table id="calendar">
        <thead>
            <tr>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
                <th>일</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- 여기에 달력 내용이 들어갈 자리 -->
        </tbody>
    </table>

    <script>
        // JavaScript 코드는 여기에 작성할 예정입니다.
    </script>
</body>
</html>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      // 현재 날짜 가져오기
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth() + 1; // getMonth는 0부터 시작하므로 +1 해줌

      // 달력 데이터 가져오기
      const calendarBody = document.getElementById('calendar-body');
      calendarBody.innerHTML = ''; // 기존 내용 초기화

      // 해당 월의 첫째 날의 요일을 구함 (0: 월요일, 1: 화요일, ..., 6: 일요일)
      const firstDayOfMonth = new Date(year, month - 1, 1).getDay();

      // 이번 달의 마지막 날짜를 구함
      const lastDayOfMonth = new Date(year, month, 0).getDate();

      // 테이블에 달력 데이터 채우기
      let date = 1;
      for (let i = 0; i < 6; i++) { // 최대 6주 (최대 31일까지 가능)
          let row = document.createElement('tr');
          for (let j = 0; j < 7; j++) {
              if (i === 0 && j < firstDayOfMonth) {
                  // 첫째 주의 시작 요일 이전은 빈 칸으로 처리
                  let cell = document.createElement('td');
                  row.appendChild(cell);
              } else if (date > lastDayOfMonth) {
                  // 날짜가 마지막 날짜를 초과하면 빈 칸으로 처리
                  let cell = document.createElement('td');
                  row.appendChild(cell);
              } else {
                  // 유효한 날짜인 경우 날짜 채우기
                  let cell = document.createElement('td');
                  cell.textContent = date;
                  row.appendChild(cell);
                  date++;
              }
          }
          calendarBody.appendChild(row);
          if (date > lastDayOfMonth) break; // 날짜가 모두 채워지면 종료
      }
  });
</script>
